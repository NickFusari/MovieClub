<div>
    <app-navbar></app-navbar>
</div>
<div class="container">
    <div class="searhWrapper">
        <div class="search">
            <h2>Search:</h2>
            <label>Title:</label>
            <input type="text" placeholder="Title" [(ngModel)]="this.searchParams.title">
            <label>Rating: <p class="ratingselector">{{this.searchParams.rating}}</p></label>
            <input type="range" min="1" max="10" step="1" [(ngModel)]="this.searchParams.rating">
            <label>Release date:</label>
            <input type="number" min="1900" max="2023" step="1" value="1900" [(ngModel)]="this.searchParams.release">
            <button (click)="this.search()">Search</button>
            <button (click)="this.reset()">Reset</button>
        </div>
    </div>
    <div class="movieList">
        <div class="movieWrapper" *ngFor="let x of this.searchedList">
            <img src={{x.url}} alt="poster">
            <div class="movie">
                <h2>{{x.title}} <span class="rating"><span class="ratingNumber">{{x.rating}}</span> / 10</span></h2>
                <p>Description: {{x.description}}</p>
                <p class="release">Release Date: {{x.release}}</p>
            </div>
        </div>
    </div>
</div>
